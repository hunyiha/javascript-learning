<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
            /*
                数据类型指的是字面量的类型.
                js中的数据类型:
                    String     字符串
                    Number     数值类型
                    Boolean    布尔值
                    Null       空值
                    Undefined  未定义
                    Object     对象

                    其中String, Number, Boolean, NUll, Undefined属于基本数据类型
                        而Object属于引用数据类型
                        
                    String字符串:
                        在js中字符串需要使用引号引起来
                            var str = "hello";
                        引号可以使用单引号或者双引号,两者没有区别,但是不能嵌套使用
            */

            // 定义并输出变量str
            var str = "hello";
            console.log(str);

            console.log("hello");

            // 没有加"",表明hello是一个=变量,但是又没有定义,所以会报错 Uncaught ReferenceError: hello is not defined
            //console.log(hello);

            // 字符串中单双引号不能嵌套使用,即单引号里面不适用单引号,双引号里面不适用双引号
            console.log('我说:"今天天气真好!"');

            // 如果你就想使用单引号或者双引号呢? 我们可以使用转移字符  在\"就是普通的",不需要过多解释
            //  \" "    \' '    \n表示换行  \t制表符,相当于按了Tab键      \\  \
            console.log("我说:\"今天天气真好!\"");


        </script>
    </head>
    <body>
        
    </body>
</html>
