<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>字面量和变量</title>

        <script>
            /*
                字面量
                    字面量就是一些不可改变的量
                        比如: 1 2 3 4 5
                    字面量都是可以直接使用的,但是我们一般不会直接使用字面量
                
                变量:
                    变量可以来保存字面量,而且变量的值是可以随时改变的
                    变量更加方便我们的使用,所有开发中我们都是使用变量去保存字面量,而很少直接使用字面量
                    可以通过变量对字面量进行描述,增加程序的可读性


                声明变量:
                    要使用变量,我们首先要是声明一个变量
                    在js中我们使用var关键字来声明一个变量
                        例如: var a;
                    给变量赋值:
                        例如: a = 123;

            */

            // 声明变量之后不赋值,也不能使用,此时的值是默认值  undefined
            // 可以在声明变量的时候给变量赋值
            var a = 1234;

            var age = 23;

            // 如果不声明变量就使用会报错   Uncaught ReferenceError: a is not defined
            console.log(a);
            console.log(age);

        </script>
    </head>
    <body>
        
    </body>
</html>
