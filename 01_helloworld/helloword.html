<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
<!-- 
    vscode插件安装:
        F1 -- extensions
    open in browers插件:
        在浏览器打开html运行.
    open in browers使用:
       1.alt+b运行
       2.alt+shift+b切换不同浏览器运行 -->

    <!-- Js代码需要编写到script标签中 type="text/javascript" type属性写不写都行,默认就是它 -->
    <script type="text/javascript">
        
        //js代码是从上到下一行一行的执行
        // alert()   document.write()   console.log()都是输出语句,只不过输出的位置不同
        
        // 控制浏览器弹出一个警告框
        alert("这是我的第一行JS代码: HelloWorld");

        //让计算机在页面中输出一个内容
        // document就是文档,一个网页就是一个文档
        // document.write()可以向body中输出一个内容
        document.write("看我出不出来....");

        //向控制台输出一个内容
        console.log("我是向控制台输出的内容");
    </script>
</head>
<body>
    
</body>
</html>
