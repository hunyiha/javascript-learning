<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script type="text/javascript">
            /*
                标识符:
                    在js中我们可以自主命名的都可以成为标识符
                        例如:变量 函数名 属性名都可以成为标识符
                    命名标识符需要遵守的规则:
                        1.标识符可以由字母 数字 下划线 $组成
                        2.标识符不能以数字开头
                        3.标识符不能是ES中的关键字和保留字
                        4.标识符一般都采用驼峰命名法
                            -首字母小写,每个单词的开头字母大写,其余小写   xxxYyyZzz
                
                ES底层保留标识符实际上是采用Unicode编码,所以理论上讲,所有的utf-8中含有的内容都可以作为标识符,
                    utf-8中含有中文,也就是中文也可以作为标识符
            
            */
        </script>
    </head>
    <body>
        
    </body>
</html>
