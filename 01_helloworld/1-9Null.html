<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>Document</title>

        <script>
            /*
                Null类型的值只有一个,就是null
                null这个值专门用来表示一个为空的对象
                typeof检查一个null的之后 返回object,因为null就是来表示空对象的


                Undedined类型的值只有一个,就是undefined
                    当声明一个变量,但是不给变量赋值的时候这个变量就是Undedined类型的,值是undefined
                使用type检查啊Undefined的时候,返回值是undefined
            */

            var a = null;
            console.log(a);
            console.log(typeof a);

            var b;
            console.log(b);
        </script>
